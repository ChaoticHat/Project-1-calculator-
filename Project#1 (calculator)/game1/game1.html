<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="game1.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissors</title>
</head>
<body>
    <header class="header">
        <div class="goback">
          <a href="../გვერდი-მთავარი/index.html"><img src="../გვერდი-მთავარი/images/back-arrow.png"></a>
        </div>
        <div class="title">
          <h1>Rock,Paper,Scissors</h1>
        </div>
    </header>
      <main>
      <section>
        <div>         
            <div class="flexchooser">
              <div><button class="play rock" type="button" onclick="play('rock')"></button></div>
              <div><button class="play paper" type="button" onclick="play('paper')"></button></div>
              <div><button class="play scissors" type="button" onclick="play('scissors')"></button></div>
            </div>
            <div style="clear:both;"></div>
            <p><span id="player"></span> <span id="opponent"></span></p>
            <h2 id="results"></h2>

            <aside class="aside">
            <div class="scorebox">
              <h2>Score</h2>
              <div class="score-num"><span id="wins">0</span> <br />wins</div>
              <div class="score-divider"><span>-</span></div>
              <div class="score-num"><span id="loses">0</span> <br />loses</div>
            </div>
            <button type="reset" id="reset" onclick="reset()">reset scores</button>
          </aside>
        </div>
      </section>
    </main>
      <script src="game1.js"></script>
</body>
</html>
