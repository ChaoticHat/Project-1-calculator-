<body>
       <p>ორი რიცხვის ჯამი</p>

       <hr>
       <script>
function ricxvebisjami(){
    var masivi = [];
    var jami = 0;
    for(var i = 0; i < 1; i++){
        var el = parseInt(prompt('შემოიყვანეთ  პირველი რიცხვი'));
        masivi.push(el);
        var el = parseInt(prompt('შემოიყვანეთ  მეორე რიცხვი'));
        masivi.push(el);
    }
    var pirveliEl = masivi[0];
    var meoreEl = masivi[1];
    var jami = pirveliEl + meoreEl;
    
    alert('თქვენს მიერ შემოყვანილი რიცხვებია' + masivi + '; მათი ჯამი კი' + jami);
}
function sxvaoba(){
    var masivi = [];
    var sxvaoba = 0;
    for(var i = 0; i < 1; i++){
        var el = parseInt(prompt('შემოიყვანეთ  პირველი რიცხვი'));

function kubshiayvana(){
    var masivi = [];
    var kubi = 0;
    for(var i = 0; i < 1; i++){
        var el = parseInt(prompt('შემოიყვანეთ 1 რიცხვი'));
        masivi.push(el);
    }
    var pirveliEl = masivi[0];
    var kubi = pirveliEl ** 3;
    alert('თქვენს მიერ შემოყვანილი რიცხვია' + masivi + '; ეს რიცხვი რომ კუბში ავიყვანოთ გამოვა-' + kubi);
